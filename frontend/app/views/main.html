<div class="VideoList">
    <div class="container">
        <div class="well text-center" hide-when-loading="isLoading" ng-if="!videoList || videoList.length == 0">
            Empty List
        </div>
    </div>
    <div infinite-scroll="retrieveVideos()" infinite-scroll-distance=".3">
        <div class="row VideoItem">
            <div class="col-sm-4 col-lg-3" ng-repeat="video in videoList">
                <div class="list-group">
                    <div class="list-group-item">
                        <video-directive-readonly ng-click="openModalVideo(video);"></video-directive-readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-video">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{video.name}}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <video-directive></video-directive>
                        </div>
                        <div class="col-sm-6">
                            <div>RATE</div>
                            <div class="VideoDescription">
                                <p>{{video.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
