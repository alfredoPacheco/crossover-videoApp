<div class="container" style="max-width: 350px;">
    <form class="form-login well" role="form" ng-submit="login()">
        <h2 class="form-login-heading">Login</h2>
        <div class="form-group">
            <label for="txtUserName">User Name</label>
            <input type="text" id="txtUserName" class="form-control" placeholder="Username" data-ng-model="loginData.username" required autofocus>
        </div>
        <div class="form-group">
            <label for="txtPassword">Password</label>
            <input type="password" id="txtPassword" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
        </div>
        <button class="btn btn-lg btn-info btn-block" type="submit">Login</button>
        <br>
        <br>
        <div data-ng-show="message != ''" class="alert alert-danger">
            {{message}}
        </div>
    </form>
</div>
