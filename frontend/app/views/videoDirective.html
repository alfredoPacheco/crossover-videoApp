<div class="VideoWidget">
    <div class="VideoContainer">
        <videogular vg-theme="video.videoConfig.theme">
            <vg-media vg-src="video.videoConfig.sources" vg-tracks="video.videoConfig.tracks"></vg-media>
            <vg-poster vg-url="images/video-poster.jpg"></vg-poster>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
        </videogular>
    </div>
</div>
